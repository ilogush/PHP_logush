; Per-directory PHP settings (works on many shared hostings with PHP-FPM).
; If your hosting ignores some directives, it will silently do so.

; OPcache
opcache.enable=1
opcache.validate_timestamps=1
opcache.revalidate_freq=60
opcache.memory_consumption=128
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Filesystem path cache (reduces stat() calls)
realpath_cache_size=4096K
realpath_cache_ttl=600

; Sessions GC tuning for shared hosting (reduce stale sessions buildup)
session.gc_probability=1
session.gc_divisor=100
session.gc_maxlifetime=1440

; Compression (usually handled by web server, but safe to enable if available)
zlib.output_compression=0
